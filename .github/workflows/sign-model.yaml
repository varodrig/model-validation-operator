name: Sign Model Tensorflow Saved Model

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  sign_model:
    # https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/about-security-hardening-with-openid-connect
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get OIDC Token
      id: oidc-token
      run: |
        # Generate the OIDC token with a specific audience
        token=$(curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                    "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sigstore" | jq -r '.value')
        echo "OIDC_TOKEN=$token" >> $GITHUB_ENV

    - name: Set up environment and sign model
      env:
        OIDC_TOKEN: ${{ env.OIDC_TOKEN }}
      run: |
        docker run --rm -v $(pwd)/demo/signed_model:/signed_model:z -w /signed_model ghcr.io/sigstore/model-transparency-cli:v1.0.1 sign sigstore --signature="/signed_model/model.sig" --identity_token "$OIDC_TOKEN" /signed_model

    - name: Create tar.gz of the signed model
      run: |
        tar -czvf signed_model.tar.gz -C $(pwd)/demo/signed_model .

    - name: Upload signed model as artifact
      uses: actions/upload-artifact@v4
      with:
        name: signed-model
        path: signed_model.tar.gz
